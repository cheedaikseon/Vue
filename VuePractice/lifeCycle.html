<html>
    <head>
        <title>Vue Instance LifeCycle</title>
    </head>
    <body>
        <div id = "LifeCycle">
            {{message}}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            new Vue({
                el : '#LifeCycle',
                data : {
                    message : 'hello Vue.js!'
                },
                beforeCreate : function(){
                    console.log("beforeCreate");
                },
                created : function(){
                    console.log("created");
                },
                mounted : function(){
                    this.message = "updated!";
                    console.log("mounted");
                },
                updated: function(){
                    console.log("updated");
                }
            });
            // 순서 상관 없이 이 순서대로 실행 된다. updated는 값이 변경 되어야만 실행 된다.
        </script>

    </body>
</html>
